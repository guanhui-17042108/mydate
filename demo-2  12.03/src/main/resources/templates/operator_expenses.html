<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/operator_expenses.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/element-ui_2.12.0.css">

     <script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>
<body>
<input type="hidden" th:value="${count}" id="count" />
	<input type="hidden" th:value="${pageSize}" id="pageSize" />
	<input type="hidden" th:value="${pageStart}" id="pageStart" />
<script>
	$(document).ready(function(){
		var pcount=$('#count').val();
		var psize=$('#pageSize').val();
		var pstart=$('#pageStart').val();
		var orderNumber=$('#boughtUser').val();
		var nowpage=Math.floor(pstart/psize)+1;		
		var cpage=Math.ceil(pcount/psize);
		var strhtml="";
		
		if(cpage<=10){
			for(var i=1;i<=cpage;i++){
				if(i==nowpage){
					strhtml+='<a href=/fenyelike9?pageStart='+psize*(i-1)style="background-color:#aaaaaa;font-weight:700">'+i+'</a>';
					//strhtml+='<a href=/userAll?pageStart='+psize*(i-1)+' style="background-color:#aaaaaa"><div class="nowpage">'+i+'</div></a>';
				}else{
					strhtml+='<span> <a href=/fenyelike9?pageStart='+psize*(i-1)+'>'+i+'</a></span>';
				}
			}
		}
		else if(cpage>10){
		
			if( 1<=nowpage && nowpage<=6){		//pagestart=20 nowpage=11 cpage=15
			
				for(var i=1;i<=10;i++){			
				
					if(i==nowpage){
						strhtml+='<a href=/fenyelike9?pageStart='+psize*(i-1)style="background-color:#aaaaaa;font-weight:700">'+i+'</a>';
						//strhtml+='<a href=/userAll?pageStart='+psize*(i-1)+' style="background-color:#aaaaaa"><div class="nowpage">'+i+'</div></a>';
					}else{
						strhtml+='<span> <a href=/fenyelike9?pageStart='+psize*(i-1)+'>'+i+'</a></span>';
					}
				}
			}
			else if( nowpage<=cpage-4){
			
				for(var i=nowpage-5;i<=nowpage+4;i++){//6--15			
			
					if(i==nowpage){
						strhtml+='<a href=/fenyelike9?pageStart='+psize*(i-1)style="background-color:#aaaaaa;font-weight:700">'+i+'</a>';
						//strhtml+='<a href=/userAll?pageStart='+psize*(i-1)+' style="background-color:#aaaaaa"><div class="nowpage">'+i+'</div></a>';
					}else{
						strhtml+='<span> <a href=/fenyelike9?pageStart='+psize*(i-1)+'>'+i+'</a></span>';
					}
				
				}
			} 
			else if( cpage-4<nowpage && nowpage<=cpage){
			
				for(var i=cpage-9;i<=cpage;i++){
				
					if(i==nowpage){
						strhtml+='<a href=/fenyelike9?pageStart='+psize*(i-1)style="background-color:#aaaaaa;font-weight:700">'+i+'</a>';
						//strhtml+='<a href=/userAll?pageStart='+psize*(i-1)+' style="background-color:#aaaaaa"><div class="nowpage">'+i+'</div></a>';
					}else{
						strhtml+='<span> <a href=/fenyelike9?pageStart='+psize*(i-1)+'>'+i+'</a></span>';
					}
				}
			}
			else{
				console.error(00000000);
			}
		}
		else{  console.error(00000000); }
		$("#mydiv").html(strhtml);
			})();
</script>
<body>
    <div class="header">
        <div class="logo_info">
            <img src="./images/logo.png" alt="logo">
            <span class="platform_name">信达</span>
        </div>
        <ul class="user_info">
            <li><a href="/fenyelikeO"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
            <li><i class="fa fa-cube fa-fw"></i>业务管理</li>
            <li>
                <img src="./images/default_user.png">
                <span>用户名字</span>
                <i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
                <ul class="dropdown">
                    <li>更改信息</li>
                    <li>退出登录</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main">
        <ul class="main-nav">
            <li>
                <a href="fenyelikeT">
                    <i class="fa fa-shopping-cart fa-fw"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="fenyelikeU">
                    <i class="fa fa-user fa-fw"></i>
                    <p>用户</p>
                </a>
            </li>
            <li>
                <a href="fenyelikeH">
                    <i class="fa fa-tasks fa-fw"></i>
                    <p>服务商</p>
                </a>
            </li>
            <li class="bg-red">
                <a href="fenyelike9">
                    <i class="fa fa-cny fa-fw"></i>
                    <p>费用中心</p>
                </a>
            </li>
           
        </ul>
        <ul class="main-details">
            <div class="main-top">
                <ul>
                    <li>
                        <i class="fa fa-home fa-fw"></i>
                    </li>
                    <li>费用中心</li>
                    <li>/</li>
                    <li>支付中心</li>
                </ul>
            </div>
            <ul class="main-tab">
                <li class="border-red business-order">支付中心</li>
            </ul>
            <ul class="main-content">
                <ul class="search">
                    <li>今天</li>
                    <li>近七天</li>
                    <li>近一个月</li>
                    <li>全部</li>
                </ul>
                <!-- <h4>交易金额 <span class="font-red">¥25000</span></h4> -->
            </ul>
         
            <table border="0" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>购买用户</th>
                        <th>购买时间</th>
                        <th>业务订单号</th>
                        <th>金额</th>
                        <th>支付方式</th>
                        <th>购买内容</th>
                    </tr>
                </thead>
                <tbody>
                   <tr th:each="order:${xdOrderList}">
                         <td th:text="${order.boughtUser}"></td>
                         <td th:text="${order.ts}"></td>
                         <td th:text="${order.orderNumber}"></td>
                         <td th:text="${order.orderPrice}"></td>
                         <td th:text="${order.pay}"></td>
                         <td th:text="${order.orderInfo}"></td>

                    </tr>
                </tbody>
            </table>
            <table  th:if="${count} gt '0'"
		th:with="pageNext=${pageStart}+${pageSize},
		pagePre=${pageStart}-${pageSize},
		modPage=${count}%${pageSize},
		pageLast=${count}-${modPage},
		lastPage=${count}-${pageSize}">
		
		<td><a th:href="@{'/fenyelike9}">首页</a></td>
			<td><span th:if="${pagePre} ge '0'" class="main-pagination-page"><a
					th:href="@{'/fenyelike9?pageStart=' + ${pagePre}+'&boughtUser='+${boughtUser}}">上一页</a></span></td>
			<td><div id="mydiv"></div></td>
			<td><span th:if="${pageNext} lt ${count}" ><a
					th:href="@{'/fenyelike9?pageStart=' + ${pageNext}+'&boughtUser='+${boughtUser}}"  >下一页</a></span></td>
			<td><span th:if="${modPage} eq  '0'"  ><a
					th:href="@{'/fenyelike9?pageStart=' + ${lastPage}+'&boughtUser='+${boughtUser}}">末页</a></span></td>
			<td>
			<td><span th:unless="${modPage} eq  '0'"  ><a
					th:href="@{'/fenyelike9?pageStart=' + ${pageLast}+'&boughtUser='+${boughtUser}}">末页</a></span>
		</td>
	</tr>
	</table>
           </div>
            <div class="main-sercive">结算中心...</div>
    </div>
    </div>
    <script src="./js/operator_expenses.js"></script>
</body>  
</html>
