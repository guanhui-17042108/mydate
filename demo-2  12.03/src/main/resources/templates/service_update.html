</head>
<body>
	<input type="hidden" th:value="${count}" id="count" />
	<input type="hidden" th:value="${pageSize}" id="pageSize" />
	<input type="hidden" th:value="${pageStart}" id="pageStart" />

	<div class="header">
		<div class="logo_info">
			<img src="./images/logo.png" alt="logo"> <span
				class="platform_name">信达</span>

					class="fa fa-cog fa-fw"></i>服务管理</a></li>

			<li><i class="fa fa-bell-o fa-fw"></i>通知(0)</li>
			<li><img src="./images/default_user.png"> <span>用户名字</span>
				<i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
				<ul class="dropdown">
					<li>更改信息</li>
					<li>退出登录</li>
				</ul></li>
		</ul>
	</div>
	<div class="main">
		<ul class="main-nav">
			 <li>
                <a href="#">
                    <i class="fa fa-home fa-fw"></i>
                    <p>主页</p>
                </a>
            </li>
            <li>
                <a href="fenyelikeS">
                    <i class="fa fa-shopping-cart fa-fw"></i>

            </li>

                <a href="/expense">

            <li>
                <a href="/insertStore">
                    <i class="fa fa-institution fa-fw"></i>

            <li>
                <a href="sysuserlist">
                    <i class="fa fa-cog fa-fw"></i>
                    <p>设置</p>
                </a>
            </li>
		</ul>
		<div class="main-details">
			<div class="main-top">
				<ul>
					<li><i class="fa fa-home fa-fw"></i></li>
					<li>服务管理</li>
					</ul>
					
  <div class="scroller">
 <form action="/setQ" method="post">
  <input name="id" type="hidden" th:value="${xdServiceUser.id}" id="id"/>
            <tr>
            <br /> 
                </tr>
                <tr>
                <li>
                    <span>服务商名称</span>
                  <input placeholder="请输入服务名称"name="serviceName" th:value="${xdServiceUser.serviceName}" required >
                </li>
                </tr>
                <tr>
                <li>
                    <span class="ver-top">选择地区</span>
                    <select name="cmbProvince" id="cmbProvince">
                        <option th:value="${xdServiceUser.cmbProvince}">省</option>
                    </select>
                    <select name="cmbCity" id="cmbCity">
                        <option th:value="${xdServiceUser.cmbCity}">市</option>
                    </select>
                    <select name="cmbArea" id="cmbArea">
                        <option th:value="${xdServiceUser.cmbArea}">区</option>
                    </select>
                    </select> 
                    <script type="text/javascript">
					addressInit('cmbProvince', 'cmbCity', 'cmbArea', '省', '市',
							'县');
				</script></li>
                </li>
                </tr>
                <tr>
                <li>
                    <span class="ver-top">手机号</span>
                    <input type="text" placeholder="请输入手机号" name="servicePhone" th:value="${xdServiceUser.servicePhone}"required>
                </li>
                </tr>
                <tr>
                <li>
                    <span class="ver-top">微信</span>
                    <input type="text" placeholder="请输入微信"name="wechat" th:value="${xdServiceUser.wechat}"required>
                </li>
                </tr>
                <tr>
                <li>
                    <span class="ver-top">QQ</span>
                    <input type="text" placeholder="请输入QQ"name="qq" th:value="${xdServiceUser.qq}"required>
                </li>
                </tr>
                <tr>
                <li>
                    <span class="ver-top">邮箱</span>
                    <input type="text" placeholder="请输入邮箱"name="email" th:value="${xdServiceUser.email}"required>
                </li>
                </tr>
            <button class="submit">提交</button>
            <button class="cancel"><a href="sysuserlist">取消</a></button>
            </form>
            </div>
            </ul>
            </div>
            </div>
            </div>
