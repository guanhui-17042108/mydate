<body>
	<input type="hidden" th:value="${count}" id="count" />
	<input type="hidden" th:value="${pageSize}" id="pageSize" />
	<input type="hidden" th:value="${pageStart}" id="pageStart" />

	<div class="header">
		<div class="logo_info">
			<img src="./images/logo.png" alt="logo"> <span

			<li><a href="fenyelikeO"><i
					class="fa fa-cog fa-fw"></i>服务管理</a></li>
			<li><i class="fa fa-shopping-cart fa-fw"></i>新订单(0)</li>
			<li><i class="fa fa-bell-o fa-fw"></i>通知(0)</li>
			<li><img src="./images/default_user.png"> <span>用户名字</span>
				<i class="fa fa-chevron-down fa-fw user-arrow-down"></i>

					<li>更改信息</li>
					<li>退出登录</li>
				</ul></li>
		</ul>

	<div class="main">
	 <ul class="main-nav">
            <li class="bg-red">
                <a href="fenyelikeT">
                    <i class="fa fa-shopping-cart fa-fw"></i>

                </a>
            </li>
            <li>
                <a href="fenyelikeU">
                    <i class="fa fa-user fa-fw"></i>
                    <p>用户</p>
                </a>
            </li>
            <li>
                <a href="fenyelikeH">
                    <i class="fa fa-tasks fa-fw"></i>

                </a>
            </li>
            <li>
                <a href="fenyelike9">
                    <i class="fa fa-cny fa-fw"></i>

            <li>
                <a href="/recommend">
                    <i class="fa fa-star fa-fw"></i>
                    <p>优质推荐</p>
                </a>
            </li>
        </ul>
        <div class="scroller">
  <form action="/updateO">
  <input name="id" type="hidden" th:value="${xdProduct.id}"/>
<!-- 		<tr>
	       <li>
	       <span>图片简介</span>
		   <button>选择图片</button></li>
		</tr> -->
		<tr>
		<li><span>服务名称</span> 
		<input placeholder="请输入服务名称"name="username" th:value="${xdProduct.username}" required ></li>
		</tr>
		<tr>
		<li><span class="ver-top">服务说明</span> <textarea name="productInstruction" th:value="${xdProduct.productInstruction}" required id="id" cols="45"rows="7"></textarea></li>
		</tr>
		<tr>
	    <li><span>服务价格</span>
	    <input type="number"placeholder="请输入服务价格" name="productPrice" th:value="${xdProduct.productPrice}" required id="id"></li>
	    </tr>
		<li><button class="submit">确认修改</button>
		<button class="cancel"><a href="fenyelikeO">取消</a></button></li>
		</form>
			</div>
		</div>
	</div>
